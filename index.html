<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input id="result" readonly value="0">
    </div>
    <div class="buttonGroup calculator__keys">
      <div class="memory">
        <button data-action="clear">C</button>
        <button data-action="memoryAdd">M+</button>
        <button data-action="memorySubtract">M-</button>
        <button data-action="memoryRecall">MR</button>
      </div>
      <div class="number">
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="0">0</button>
        <button data-action="decimal">.</button>
        <button data-action="backspace">â‡¤</button>
      </div>
      <div class="algorithm">
        <button data-action="add">+</button>
        <button data-action="subtract">-</button>
        <button data-action="multiply">*</button>
        <button data-action="divide">/</button>
      </div>
      <button id="toggleSkin" data-action="toggleSkin">Switch Skin</button>
      <button class="calculate-button" data-action="calculate">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
